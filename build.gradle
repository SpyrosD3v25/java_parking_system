plugins {
    id 'application'
    id 'java'
}

application {
    mainClass = 'it2024100'  // or include the package name if it has one, like 'app.it2024100'
}

run {
    standardInput = System.in
}

jar {
    manifest {
        attributes 'Main-Class': 'it2024100' 
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

tasks.withType(JavaCompile).configureEach {
    options.compilerArgs += ['-parameters']
}

tasks.register('runTests', JavaExec) {
    group = 'verification'
    description = 'Run tests that will test all the actions of the system'
    classpath = sourceSets.test.runtimeClasspath
    mainClass = 'test.RunTests'
}
